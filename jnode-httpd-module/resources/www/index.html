<? include=/header.html ?>
<div class="center">
	<table class="info">
		<tr>
			<th colspan="2">System info</th>
		</tr>
		<tr>
			<th>Station Name</th>
			<td id="_name"></td>
		</tr>
		<tr>
			<th>Station Location</th>
			<td id="_location"></td>
		</tr>
		<tr>
			<th>Sysop's Name</th>
			<td id="_sysop"></td>
		</tr>
		<tr>
			<th>FTN Address(es)</th>
			<td id="_addrlist"></td>
		</tr>

		<tr>
			<th>Version</th>
			<td id="_version"></td>
		</tr>

		<tr>
			<th>OS</th>
			<td id="_os"></td>
		</tr>
	</table>
</div>

<script type="text/javascript">
	function _self(info) {
		_fill("_name", info.name);
		_fill("_location", info.location);
		_fill("_sysop", info.sysop);
		_fill("_version", info.version);
		_fill("_os", info.os);
		for (i = 0; i < info.addresses.length; i++) {
			_fill("_addrlist", " " + info.addresses[i]);
		}
	}
	function _links(links) {
		for (i = 0; i < links.length; i++) {
			_fill("_links", "<tr><td>" + links[i].name + "</td><td>"
					+ links[i].addr + "</td><td>" + links[i].host + ":"
					+ links[i].port + "</td></tr>");
		}
	}
	_jrun("/self", "_self");
</script>
